<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="styles1.css">
    <script>
        function switchTab(tabName) {
            document.getElementById("active-events").style.display = "none";
            document.getElementById("finished-events").style.display = "none";
            document.getElementById(tabName).style.display = "block";
    
            var tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => tab.classList.remove("active"));
            event.currentTarget.classList.add("active");
        }
    
        function showEventDetails(eventTitle, eventDate, startTime, endTime, venue, description) {
            // Encode event details as URL parameters
            const url = `event-details.html?title=${encodeURIComponent(eventTitle)}&date=${encodeURIComponent(eventDate)}&start=${encodeURIComponent(startTime)}&end=${encodeURIComponent(endTime)}&venue=${encodeURIComponent(venue)}&desc=${encodeURIComponent(description)}`;
            window.location.href = url; // Redirect to event details page
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            switchTab("active-events");
        });
    </script>
    
</head>
<body>
    <section>
        <div class="container">
            <nav class="navbar">
                <ul>
                    <li><a href="feed.html">Home</a></li>
                    <li><a href="my-event.html" class="active">My Events</a></li>
                    <li><a href="create-event.html">Create Event</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="event-reports.html">Reports</a></li>
                </ul>
                <div class="profile-icon"></div>
            </nav>

            <div class="search-bar">
                <input type="text" placeholder="Search an event...">
            </div>

            <div class="event-feed">
                <div class="tabs">
                    <span class="tab active" onclick="switchTab('active-events')">Active Event</span>
                    <span class="tab" onclick="switchTab('finished-events')">Finished Event</span>
                </div>

                <!-- Active Events Section -->
                <div id="active-events" class="event-section">
                    <div class="event-item" onclick="showEventDetails('Tech Seminar', 'April 10, 2024', '10:00 AM', '2:00 PM', 'Auditorium', 'A seminar on the latest advancements in AI and cybersecurity.')">
                        <div class="event-image"></div>
                        <p>Tech Seminar - April 10, 2024</p>
                    </div>
                    <div class="event-item" onclick="showEventDetails('Music Fest', 'April 15, 2024', '5:00 PM', '10:00 PM', 'Main Hall', 'Join us for an evening of live music performances!')">
                        <div class="event-image"></div>
                        <p>Music Fest - April 15, 2024</p>
                    </div>
                </div>

                <!-- Finished Events Section -->
                <div id="finished-events" class="event-section" style="display: none;">
                    <div class="event-item" onclick="showEventDetails('Science Expo', 'March 20, 2024', '9:00 AM', '3:00 PM', 'Science Building', 'An exhibition of innovative projects by students.')">
                        <div class="event-image"></div>
                        <p>Science Expo - March 20, 2024</p>
                    </div>
                    <div class="event-item" onclick="showEventDetails('Sports Day', 'March 25, 2024', '8:00 AM', '5:00 PM', 'Sports Ground', 'A full day of competitions and fun activities!')">
                        <div class="event-image"></div>
                        <p>Sports Day - March 25, 2024</p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
