    <script>
        function switchTab(tabName) {
            // Hide all event sections
            document.getElementById("upcoming-events").style.display = "none";
            document.getElementById("ongoing-events").style.display = "none";
            document.getElementById("finished-events").style.display = "none";

            // Show the selected section
            document.getElementById(tabName).style.display = "block";

            // Remove active class from all tabs
            var tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => tab.classList.remove("active"));

            // Add active class to the clicked tab
            event.currentTarget.classList.add("active");
        }

        // Set default tab on page load
        document.addEventListener("DOMContentLoaded", function () {
            switchTab("upcoming-events");
        });
    </script>
</head>
